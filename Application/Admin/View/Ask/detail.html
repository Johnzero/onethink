<extend name="Public/base"/>

<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="style">
<link rel="stylesheet" type="text/css" href="__CSS__/table.css" media="all">
</block>

<block name="body">
    <div class="main-title">
        <h2>留言问题：{$title}</h2>
    </div>
    <form method="post" class="form-horizontal">

        <div class="form-item">
            <label class="item-label">留言用户</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$name}" readonly="readonly">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">留言内容</label>
            <div class="controls">
                <label class="textarea input-large">
                    <textarea readonly="readonly">{$content}</textarea>
                </label>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">受理单位</label>
            <div class="controls">
                <select name="pid" disabled="disabled">
                    <volist name="yjdw" id="vo">
                        <option value="{$vo.uid}" <eq name="$vo.uid" value="$uid"> selected</eq> >{$vo.nickname}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">办理流程</label>
            <div class="controls">
                <table class="table-fill">
                    <thead>
                        <tr>
                            <th class="text-left">
                                状态
                            </th>
                            <th class="text-left">
                                处理人
                            </th>
                            <th class="text-left">
                                意见
                            </th>
                            <th class="text-left">
                                处理时间
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                        <foreach name="process" item="vo">
                            <tr>
                                <td class="text-left">
                                    <php>$types = C('STATUS');</php>
                                    {$types[$vo['status']]}
                                </td>
                                <td class="text-left">
                                    {$vo['member']['nickname']}
                                </td>
                                <td class="text-left">
                                    <?php if (!$vo["info"]) { ?>
                                        更改状态
                                    <?php }else { ?>
                                        {$vo.info}
                                    <?php } ?>
                                    
                                </td>
                                <td class="text-left">
                                    {$vo.create_time|time_format}
                                </td>
                            </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
       
        <div class="form-item">
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>

    </form>
</block>
<block name="script">

        highlight_subnav('{:U('User/index')}');
    </script>
</block>
