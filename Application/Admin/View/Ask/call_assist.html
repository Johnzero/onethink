<extend name="Public/base"/>

<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
    <div class="main-title">
        <h2>网友留言：{$title}</h2>
    </div>
    <form method="post" class="form-horizontal" style="width:40%;">
        <div class="form-item">
            <label class="item-label">请求协办单位</label>
            <div class="controls">
                <select name="pid">
                    <option value="">请选择协办单位！</option>
                    <volist name="xbdw" id="vo">
                        <option value="{$vo.uid}">{$vo.nickname}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">协办原因</label>
            <div class="controls">
                <label class="textarea input-large">
                    <textarea name="explain"></textarea>
                </label>
            </div>
        </div>
       
        <div class="form-item">
            <button class="btn submit-btn ajax-post confirm" id="submit" type="submit" target-form="form-horizontal" title="协办">确定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>

    </form>
</block>

<block name="script">
    <script type="text/javascript">
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
