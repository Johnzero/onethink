<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>留言问题：{$title}</h2>
    </div>
    <form method="post" class="form-horizontal">

        <div class="form-item">
            <label class="item-label">留言用户</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$name}" readonly="readonly">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">留言内容</label>
            <div class="controls">
                <label class="textarea input-large">
                    <textarea readonly="readonly">{$content}</textarea>
                </label>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">受理单位</label>
            <div class="controls">
                <select name="pid" disabled="disabled">
                    <volist name="yjdw" id="vo">
                        <option value="{$vo.uid}" <eq name="$vo.uid" value="$uid"> selected</eq> >{$vo.nickname}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">处理方式</label>
            <div class="controls">
                <label><input name="status" type="radio" value="1" /> 审核通过 </label> 
                <label><input name="status" type="radio" value="10" /> 未通过 </label> 
                
            </div>
        </div>

        <div class="form-item" id="info" style="display: none;">
            <label class="item-label">未通过原因</label>
            <div class="controls">
                <label class="textarea input-large">
                    <textarea name="info"></textarea>
                </label>
            </div>
        </div>
       
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>

    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
        $(document).ready(function () {
            $("input[name=status]").click( function () {
                if ( $(this).val() == 10 ) {
                    $("#info").show();
                }else {
                    $("#info").hide();
                }
            })
        })
    </script>
</block>
